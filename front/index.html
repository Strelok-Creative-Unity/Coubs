<head>

    <link rel="icon" href="./img/JCCoub.com.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Play:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<!-- Nav -->
<div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
        <div class="nav-title">
            JC-Coubs
        </div>
    </div>
    <div class="nav-btn">
        <label for="nav-check">
            <span></span>
            <span></span>

        </label>
    </div>

    <div class="nav-links">
        <a id="copied" style="display: none;">Скопировано!</a>
        <a onclick="copy()" id="mail" href="#" class="mail">strelok@justcoders.ru</a>

        <a id="chaneLang">RU</a>
    </div>
</div>
<!-- NavEnd -->

<!-- Main -->
<div class="main">
    <h1>JC-Coub</h1>
    <div class="text-field">
        <div class="text-field__group">
            <input class="text-field__input" placeholder="Ссылка" type="search" id="input" name="search">
            <div class="dropdown">
                <button id="dropbtn" onclick="menuOpenFunc()" class="dropbtn" disabled>Скачать</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#" id="vidAud" onclick="downloadButton(`vidAud`)">Видео + Аудио</a>
                    <a href="#" id="audVid" onclick="downloadButton(`audVid`)">Аудио + Видео</a>
                    <a href="#" id="fix2vid" onclick="downloadButton(`fix2vid`)">Fixed Видео*2 + Аудио</a>
                    <a href="#" id="audio" onclick="downloadButton(`audio`)">Аудио</a>
                    <a href="#" id="video" onclick="downloadButton(`video`)">Видео</a>
                </div>
            </div>
            <h3 class="info" id="info">Вставьте ссылку</h3>
        </div>
    </div>
